apiVersion: v1
kind: Secret
metadata:
  name: example-go-secret
type: Opaque
data:
  port: ODA4MAo=
  powered-by: RGVpcyBhbmQuLi55b3UhCg==
---
apiVersion: v1
kind: Pod
metadata:
  name: example-go
  labels:
    app: webapp
    role: frontend
spec:
  containers:
    - name: example-go
      image: deis/example-go
      env:
      - name: POWERED_BY
        valueFrom:
          secretKeyRef:
            name: example-go-secret
            key: powered-by
      - name: PORT
        valueFrom:
          secretKeyRef:
            name: example-go-secret
            key: port
